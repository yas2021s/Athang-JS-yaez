<!DOCTYPE html>

<body>
<script>
for(let i=1; i<5; i++)
{
  for(let y=1; y<=i; y++)
  
  {
  document.write("*");
  
  }
  document.write("<br>");
  }
  
  for(let i=5; i>=1; i--)
{
  for(let y=1; y<=i; y++)
  {
  document.write("*");
  }
  document.write("<br>");
  }
</script>
</body>
</html>
