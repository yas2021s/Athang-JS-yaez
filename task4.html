<!DOCTYPE html>
<html>
<head>
<title>javasc.html</title>
</head>
<body>
<button onclick="sum()">sum</button>
<script type="text/javascript">
function sum(){
var n=parseInt(prompt("enter n value: "));
var sum=0;
while(n>0){
sum+=n;
n--;
}
document.write("sum is : "+sum);
}
</script>

 

</body>
</html>
