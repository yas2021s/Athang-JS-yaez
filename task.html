 1<!DOCTYPE html>

</head>
<body>

<button onclick="fact()">factorial</button>
<script type="text/javascript">


//using fact inside prompt

function fact(){
   var n=prompt("please enter your number","5");
   
  var fact=1;
  for(let i=1; i<=n; i++)
{
fact=fact*i;
}
alert(n+" factorial is: "+ fact);
}
</script>
</body>
