 <FORM NAME="myForm" onsubmit="verifyPassword()">

      function verifyPassword()
	    {

             let x=document.getElementById("cnpwd").value;

			      {
			
                      alert("enter your password");
				  } 
				  
            else
			 {

			    }
             }
         }
