<!DOCTYPE html>

<head>
<title>task5</title>
</head>
<body>
<button onclick="prim()">find prime</button>
<script>
function prim(){
var n=parseInt(prompt("enter your n value")),f=0;
for(let i=1;i<=n;i++)
{
if(n%i==0)
    {
    f++;
	}
}
if(f==2){
    document.write(n+" is a prime number");
}
else{
document.write(n+" is not prime number")
}
}

</script>
</body>
</html>
